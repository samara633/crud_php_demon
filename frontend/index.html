<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Pedidos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Gestión de Pedidos</h1>

    <!-- Formulario -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Agregar / Editar Pedido</h5>
        <form id="pedidoForm">
          <input type="hidden" id="pedidoId" />

          <div class="mb-3">
            <label class="form-label">Cliente</label>
            <input type="text" id="cliente" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Producto</label>
            <input type="text" id="producto" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" id="cantidad" class="form-control" required />
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Lista de Pedidos</h5>
        <table class="table table-bordered table-striped" id="tablaPedidos">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script ssrc="./js/script.js"></script>
</body>
</html>
